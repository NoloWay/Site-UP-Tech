<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup en HTML</title>
<style>
    /* Style pour le contenu de la popup */
    .popup-content {
        padding: 20px;
    }

    /* Style pour le fond obscurci */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* couleur noire avec une opacité de 50% */
        display: none; /* initialement caché */
    }

    /* Style pour la boîte de dialogue */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        display: none; /* initialement caché */
        z-index: 1000; /* assure que la fenêtre popup est en premier plan */
    }
</style>
</head>
<body>

<!-- Bouton pour afficher la popup -->
<button onclick="togglePopup()">Afficher Popup</button>

<!-- Contenu de la popup -->
<div id="popup" class="popup">
    <div class="popup-content">
        Contenu de la popup
        <button onclick="togglePopup()">Fermer</button>
    </div>
</div>

<!-- Fond obscurci -->
<div id="overlay" class="overlay"></div>

<script>
// Fonction pour afficher ou cacher la popup
function togglePopup() {
    var popup = document.getElementById("popup");
    var overlay = document.getElementById("overlay");
    if (popup.style.display === "none") {
        popup.style.display = "block";
        overlay.style.display = "block";
    } else {
        popup.style.display = "none";
        overlay.style.display = "none";
    }
}
</script>

</body>
</html>
